<div id="fbc-comment-form" style="display: none;">
  <h4 style="margin-top: .8em;">New Comment</h4>
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img id="fbc-current-user-photo" src="https://bulma.io/images/placeholders/128x128.png">
      </p>
      <p>
        <a id="fbc-logout" class="button is-small">
          <span>Logout</span>
        </a>
      </p>
    </figure>
    <div class="media-content">
      <div class="field">
        <p class="control">
          <textarea id="fbc-comment-message" class="textarea" placeholder="Add a comment..."></textarea>
        </p>
      </div>
      <nav class="level">
        <div class="level-left"></div>
        <div class="level-right">
          <div class="level-item">
            <a class="button is-info" id="fbc-comment-form-submit">Submit</a>
          </div>
        </div>
      </nav>
    </div>
  </article>
</div>

<div id="fbc-login-buttons" style="display: none;">
  <h4>Login to comment</h4>
  <div class="buttons">
    <a class="button" data-auth-provider="google" style="display: none;">
      <span class="icon">
        <i class="fa fa-google"></i>
      </span>
      <span>Google</span>
    </a>
    <a class="button" data-auth-provider="facebook" style="display: none;">
      <span class="icon">
        <i class="fa fa-facebook"></i>
      </span>
      <span>Facebook</span>
    </a>
    <a class="button" data-auth-provider="twitter" style="display: none;">
      <span class="icon">
        <i class="fa fa-twitter"></i>
      </span>
      <span>Twitter</span>
    </a>
    <a class="button" data-auth-provider="github">
      <span class="icon">
        <i class="fa fa-github"></i>
      </span>
      <span>GitHub</span>
    </a>
  </div>
</div>
<h4 class="comments-title"><span id="fbc-comment-count">0</span> Comments</h4>
<div id="fbc-comments-list"></div>
