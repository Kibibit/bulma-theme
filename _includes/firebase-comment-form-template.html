<div id="fbc-comment-form" style="display: none;">
  <a id="fbc-logout" class="button is-small">
    <span>Logout</span>
  </a>
  <h4><span id="fbc-comment-count"></span> Comments</h4>
  <article class="media" style="margin-bottom: 20px;">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="field">
        <p class="control">
          <textarea id="fbc-comment-message" class="textarea" placeholder="Add a comment..."></textarea>
        </p>
      </div>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button is-info" id="fbc-comment-form-submit">Submit</a>
          </div>
        </div>
      </nav>
    </div>
  </article>
</div>

<div id="fbc-login-buttons" style="display: none;">
  <h4>Login to comment</h4>
  <div class="buttons">
    <a class="button is-small" data-auth-provider="google" style="display: none;">
      <span class="icon is-small">
        <i class="fab fa-github"></i>
      </span>
      <span>Google</span>
    </a>
    <a class="button is-small" data-auth-provider="facebook" style="display: none;">
      <span class="icon is-small">
        <i class="fab fa-github"></i>
      </span>
      <span>Facebook</span>
    </a>
    <a class="button is-small" data-auth-provider="twitter" style="display: none;">
      <span class="icon is-small">
        <i class="fab fa-github"></i>
      </span>
      <span>Twitter</span>
    </a>
    <a class="button is-small" data-auth-provider="github">
      <span class="icon is-small">
        <i class="fab fa-github"></i>
      </span>
      <span>GitHub</span>
    </a>
  </div>
</div>

<div id="fbc-comments-list"></div>
